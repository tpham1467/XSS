<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body {
            width: 100%;
            height: 100%;
            background-size: cover;
        }
    </style>
</head>

<body background="pexels-pixabay-33109.jpg">
    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        async function demo() {
            console.log(`Waiting seconds...`);
            await sleep(5000);
            console.log('Done');
            window.location.replace("https://vlxx.sex/");
        }
        demo();
    </script>
</body>

</html>
